<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>

<ion-content padding>
 <button ion-button block (click)="onClickRegistrar()">Registrar</button>



 <ion-list>

      {{i}}

      (click)="onClickEliminar(i)"
      
      
      >
        Eliminar Victima
        <ion-icon name="sad" >


        </ion-icon>
      </button>
   </ion-item>
 </ion-list>
</ion-content>
